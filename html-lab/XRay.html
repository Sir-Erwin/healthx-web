<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="XRay.css">
</head>
<body>
    <div class="app-container">
            <h1>RID: 16839</h1>
            <h2>X-RAY</h2>  
         <div class="table-info"> 
            
            <table>
                <thead>
                    <tr>
                     <th>Scan-Details</th>
                    </tr>
                </thead>
                <tbody id="xray-data"></tbody>
            <table>
          <img src="./img/question_1_big.jpg" height="500" width="500" alt="Question 1 Image" >
            <p>Both the lung fields are equally translucent.
               The costo-phrenic angles are clear.
               No hilar or mediastinal mass is seen.
               Domes of diaphragm are normal in position and contour.
               The cardiac outlines are normal.
               No obvious abnormality is seen.</p>
          <button onclick="handleClick()">SAVE </button>
          <button onclick="handleClickAgain()">COMPLETE</button>
        
        </div>
    </div>

    <script>
        function handleClick() {
            console.log('save');
        }

        function handleClickAgain() {
            console.log('complete');
        }
        fetch('https://healthx-2902be720d3c.herokuapp.com/Sapp')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('xray-data');
                data.forEach(lab_scan => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${lab_scan.SCAN-DETAILS}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
