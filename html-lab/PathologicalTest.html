<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengue Pathological Test</title>
    <link rel="stylesheet" href="PathologicalTest.css">
</head>
<body>
    <div class="app-container">
        <h1>RID: 17830</h1>
        <h2>Dengue Pathological Test</h2>
        <div class="table-info">     
         <table>
            <thead>
                <tr>
                    <th>Variables</th>
                    <th>Median (Range)</th>
                    <th>P-Value</th>
                </tr>
            </thead>
            <tbody id="patho-test-data">
                <tr>
                    <td>Temperature</td>
                    <td>38.3 (36.1-40.6)</td>
                    <td>0.050</td>
                </tr>
                <tr>
                    <td>Systolic Blood Pressure</td>
                    <td>112 (76-146)</td>
                    <td>0.11</td>
                </tr>
                <tr>
                    <td>Pulse/Mins</td>
                    <td>91 (60-133)</td>
                    <td>0.30</td>
                </tr>
                <tr>
                    <td>Hematocrite</td>
                    <td>43.8 (8-383)</td>
                    <td>0.34</td>
                </tr>
                <tr>
                    <td>Platelet Count</td>
                    <td>128 (1-15.3)</td>
                    <td>0.046</td>
                </tr>
                <tr>
                    <td>Total Leukocyte Count</td>
                    <td>3.2</td>
                    <td>0.55</td>
                </tr>
            </tbody>
         </table>
         <button onclick="handleClick()">SAVE</button>
         <button onclick="handleClickAgain()">COMPLETE</button>
        </div>
    </div>

    <script>
        function handleClick() {
            console.log('save');
        }

        function handleClickAgain() {
            console.log('complete');
        }
        fetch('http://localhost:4000/Sapp')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('patho-test-data');
                data.forEach(pathological_test => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pathological_test.VARIABLES}</td>
                        <td>${pathological_test.MEDIAN_(RANGE)}</td>
                        <td>${pathological_test.P-VALUE}</td>
    
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

    </script>
</body>
</html>
