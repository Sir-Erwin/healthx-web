      <!-- Main -->
      <main class="main-container">
        <h2>Add Employee</h2>
        <form class="info" id="employee-form" action="https://healthx-2902be720d3c.herokuapp.com/addEm" method="post">
            <div class="input-box">
              <input type="number" name="eid" id="eid" placeholder="EID" required>
              <input type="text" name="fname" id="fname" placeholder="First Name" required>
            <br>
            <br>
            </div>
            
        
            <div class="input-box">
              <input type="text" name="Lname" id="lname" placeholder="Last Name" required>
            <br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            </div>
            
        
            <div class="input-box">
              <input type="text" name="dob" id="dob" placeholder="Date of Birth" required>
            <br>
            <input type="number" id="number" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" name="number" required>
            <br>
            </div>
            <div class="dropdown">
                <div class="input-box">
                    <select name="role" id="role">
                      <option value="" disabled selected hidden>Department</option>
                      <option value="Nurse">Nurse</option>
                      <option value="Doctor">Doctor</option>
                      <option value="Front-Desk">Front Desk</option>
                      <option value="Lab-Tech">Lab Tech</option>
                      <option value="HIT">Health Information Technology</option>
                    </select>
                    <select name="gender" id="gender">
                      <option value="" disabled selected hidden>Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                    <br>
                  </div>   
            </div>
            
            <button type="button" id="createButton">CREATE EMPLOYEE</button>
        
          </form>

    <script>
      /*docu.getElementById('createButton').addEventListener('click', function() {
    docu.getElementById('employee-form').submit();
});*/
      document.getElementById('createButton').addEventListener('click', async (event) => {
        event.preventDefault();
  
        //const formData = new FormData(event.target);
        //const data = Object.fromEntries(formData.entries());

        const eid = document.getElementById('eid').value;
        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const email = document.getElementById('email').value;
        const gender = document.getElementById('gender').value;
        const number = document.getElementById('number').value;
        const role = document.getElementById('role').value;

      const data = { eid, fname, lname, email, gender, number, role };
      console.log('Data:', data); // Log the data before sending
        try {
          const response = await fetch('https://healthx-2902be720d3c.herokuapp.com/addEm', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
  
          if (response.ok) {
            console.log('Data saved successfully');
          } else {
            console.error('Error saving data');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      });
    </script>
